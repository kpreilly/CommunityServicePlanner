<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <title>DCSP - Login</title>
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aleo">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amiko">
        <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
        <link rel="stylesheet" href="assets/css/Login-Form-Clean.css">
        <link rel="stylesheet" href="assets/css/styles.css">
    </head>

    <body>
        <div class="login-clean" style="height: 100%;">
            <form id="login" style="padding: 9px;">
                <div class="illustration" style="padding: 0;"><i class="icon ion-ios-clock"></i>
                    <h1 class="shadow-none" style="font-size: 23px;font-family: Aleo, serif;">Dynamic Community Service Planner</h1>
                </div>
                <div class="form-group"><input class="form-control" type="text" id="uname" name="user" placeholder="Username"></div>
                <div class="form-group" style="margin: 16px, 0px;"><input class="form-control" type="password" id="pass" name="password" placeholder="Password"></div>
                <div class="form-group" style="margin: 16px, 0px;"><button class="btn btn-primary btn-block" style="padding: 9px;" type="submit">Let's Go!</button></div>
                <div class="form-group d-flex justify-content-center"><button class="btn btn-primary border-primary flex-fill" data-toggle="tooltip" data-bs-tooltip="" data-placement="bottom" type="button" id="registerBtn" title="Create a new account" style="filter: blur(0px);margin-top: 0;padding: 5px;font-family: Amiko, sans-serif;">Register</button></div>
            </form>
        </div>
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="assets/js/bs-init.js"></script>
        <script src="assets/js/login.js"></script>
    </body>
</html>
